name: CPA employer encouragement analysis

on:
  push:
    branches:
      - main

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run analysis
        run: python analysis.py
